# Import matplotlib.pyplot for plotting
import matplotlib.pyplot as plt

# Define a function to perform shearing on a rectangle
def shear_rectangle(x1, y1, x2, y2, sh_x):
  # Calculate the new coordinates after shearing
  x1_new = x1 + sh_x * y1
  y1_new = y1
  x2_new = x2 + sh_x * y2
  y2_new = y2
  # Return the new coordinates as a list of tuples
  return [(x1_new, y1_new), (x2_new, y1_new), (x2_new, y2_new), (x1_new, y2_new)]

# Ask the user to enter the initial coordinates of the rectangle
print("Enter the initial coordinates of the rectangle:")
x1 = float(input("x1: "))
y1 = float(input("y1: "))
x2 = float(input("x2: "))
y2 = float(input("y2: "))

# Ask the user to enter the shearing factor along the x-axis
sh_x = float(input("Enter the shearing factor along the x-axis: "))

# Perform shearing on the rectangle and get the new coordinates
new_coords = shear_rectangle(x1, y1, x2, y2, sh_x)

# Plot the original and sheared rectangles using matplotlib.pyplot
plt.figure()
plt.title("Shearing on a rectangle")
plt.xlabel("x")
plt.ylabel("y")
# Plot the original rectangle as a blue polygon
plt.fill([x1, x2, x2, x1], [y1, y1, y2, y2], color="blue", label="Original")
# Plot the sheared rectangle as a red polygon
plt.fill(*zip(*new_coords), color="red", label="Sheared")
# Add a legend to show the labels
plt.legend()
# Show the plot
plt.show()

#snake Game Pycharm
# importing libraries
import pygame
import time
import random

snake_speed = 10

# Window size
window_x = 720
window_y = 480

# defining colors
black = pygame.Color(0, 0, 0)
white = pygame.Color(255, 255, 255)
red = pygame.Color(255, 0, 0)
green = pygame.Color(0, 255, 0)
blue = pygame.Color(0, 0, 255)

# Initialising pygame
pygame.init()

# Initialise game window
pygame.display.set_caption('Snakes')

game_window = pygame.display.set_mode((window_x, window_y))
#background image
bg=pygame.image.load("snake-bg.jpg")

# FPS (frames per second) controller
fps = pygame.time.Clock()

# defining snake default position
snake_position = [100, 50]

# defining first 4 blocks of snake body
snake_body = [[100, 50],
              [90, 50],
              [80, 50],
              [70, 50]
              ]
# fruit position
fruit_position = [random.randrange(1, (window_x // 10)) * 10,
                  random.randrange(1, (window_y // 10)) * 10]

fruit_spawn = True

# setting default snake direction towards
# right
direction = 'RIGHT'
change_to = direction

# initial score
score = 0


# displaying Score function
def show_score(choice, color, font, size):
    # creating font object score_font
    score_font = pygame.font.SysFont(font, size)

    # create the display surface object
    # score_surface
    score_surface = score_font.render('Score : ' + str(score), True, color)

    # create a rectangular object for the text
    # surface object
    score_rect = score_surface.get_rect()

    # displaying text
    game_window.blit(score_surface, score_rect)


# game over function
def game_over():
    # creating font object my_font
    my_font = pygame.font.SysFont('times new roman', 50)

    # creating a text surface on which text
    # will be drawn
    game_over_surface = my_font.render(
        'Your Score is : ' + str(score), True, red)

    # create a rectangular object for the text
    # surface object
    game_over_rect = game_over_surface.get_rect()

    # setting position of the text
    game_over_rect.midtop = (window_x / 2, window_y / 4)

    # blit will draw the text on screen
    game_window.blit(game_over_surface, game_over_rect)
    pygame.display.flip()

    # after 2 seconds we will quit the program
    time.sleep(2)

    # deactivating pygame library
    pygame.quit()

    # quit the program
    quit()


# Main Function
while True:

   # game_window.blit(bg, (0, 0))

    # handling key events
    for event in pygame.event.get():
        if event.type == pygame.KEYDOWN:
            if event.key == pygame.K_UP:

                change_to = 'UP'
            if event.key == pygame.K_DOWN:
                change_to = 'DOWN'
            if event.key == pygame.K_LEFT:
                change_to= 'LEFT'
            if event.key == pygame.K_RIGHT:
                change_to = 'RIGHT'

    # If two keys pressed simultaneously
    # we don't want snake to move into two
    # directions simultaneously
    if change_to == 'UP' and direction != 'DOWN':
        direction = 'UP'
    if change_to == 'DOWN' and direction != 'UP':
        direction = 'DOWN'
    if change_to == 'LEFT' and direction != 'RIGHT':
        direction = 'LEFT'
    if change_to == 'RIGHT' and direction != 'LEFT':
        direction = 'RIGHT'

    # Moving the snake
    if direction == 'UP':
        snake_position[1] -= 10
    if direction == 'DOWN':
        snake_position[1] += 10
    if direction == 'LEFT':
        snake_position[0] -= 10
    if direction == 'RIGHT':
        snake_position[0] += 10

    # Snake body growing mechanism
    # if fruits and snakes collide then scores
    # will be incremented by 10
    snake_body.insert(0, list(snake_position))
    if snake_position[0] == fruit_position[0] and snake_position[1] == fruit_position[1]:
        score += 10
        fruit_spawn = False
    else:
        snake_body.pop()

    if not fruit_spawn:
        fruit_position = [random.randrange(1, (window_x // 10)) * 10,
                          random.randrange(1, (window_y // 10)) * 10]

    fruit_spawn = True
    game_window.fill(black)

    for pos in snake_body:
        pygame.draw.rect(game_window, green,
                         pygame.Rect(pos[0], pos[1], 10, 10))
    pygame.draw.rect(game_window, white, pygame.Rect(
        fruit_position[0], fruit_position[1], 10, 10))

    # Game Over conditions
    if snake_position[0] < 0 or snake_position[0] > window_x - 10:
        game_over()
    if snake_position[1] < 0 or snake_position[1] > window_y - 10:
        game_over()

    # Touching the snake body
    for block in snake_body[1:]:
        if snake_position[0] == block[0] and snake_position[1] == block[1]:
            game_over()

    # displaying score continuously
    show_score(1, white, 'times new roman', 20)

    # Refresh game screen
    pygame.display.update()

    # Frame Per Second /Refresh Rate
    fps.tick(snake_speed)

import pygame
import pygame as pygame
import random
import math
from pygame import  mixer
# initializing pygame module
pygame.init()

#Creating Screen
screen = pygame.display.set_mode((800, 600))#(width,height)

#add icon to the gamimng window
icon=pygame.image.load("ufo.png")
pygame.display.set_icon(icon)

#add title to the gamimng window
pygame.display.set_caption("Space Invader")

#background image
bg=pygame.image.load("background (1).png")

#background sound
mixer.music.load("background.wav")
mixer.music.play(-1)

#player
playerImg=pygame.image.load("arcade.png")
playerX=370
playerY=480
playerX_change=0

#enemy
enemyImg = []
enemyX = []
enemyY = []
enemyX_change=[]
enemyY_change=[]
no_of_enemies=6

for i in range(no_of_enemies):
    enemyImg.append(pygame.image.load("enemy.png"))
    enemyX.append(random.randint(0,735))
    enemyY.append(random.randint(50,150))
    enemyX_change.append(3)
    enemyY_change.append(40)

#bullet
#
# you can't see bullet omn screen in ready mode in fire mode you can see on screen

bulletImg=pygame.image.load("bullet2.png")
bulletX=0
bulletY=480
bulletX_change=0
bulletY_change=10
bullet_state="ready"
score_value=0

#for add font (for score purpose)

textX=10# cordinates of score
textY=10

#"GAME OVER TEXT FONT "
font2=pygame.font.Font("freesansbold.ttf",50)

def game_over_text():
   over_text=font2.render("GAME OVER :",True,(150,200,200))
   screen.blit(over_text,(200,250))
def show_score(x,y):
    score=font1.render("score :"+str(score_value),True,(100,20,200))
    screen.blit(score,(x,y))
def player(x,y):
    screen.blit(playerImg,(x,y))

def enemy(x,y,i):
    screen.blit(enemyImg[i],(x,y))

def fire_bullet(x,y):
    global bullet_state
    bullet_state="fire"
    screen.blit(bulletImg,(x+16,y+16))

def isCollision(enemyX,enemyY,bulletX,bulletY):
    distance=math.sqrt((math.pow(enemyX-bulletX,2))+(math.pow(enemyY-bulletY,2)))
    if distance < 27:
        return  True
    else:
        return False



#Stop Window
running = True
while running:
    #for adding color
    screen.fill((0, 255, 255))
    screen.blit(bg,(0,0))


    #playerX+=0.1 #to see how actually img is moved
    #playerY -= 0.1

    #for stop window after click on closed
    for event in pygame.event.get():
        if event.type == pygame.QUIT:
            running = False
        if event.type == pygame.KEYDOWN:
            if event.key == pygame.K_LEFT:
                playerX_change = -5
            if event.key == pygame.K_RIGHT:
                playerX_change = 5
            if event.key == pygame.K_SPACE:
                if bullet_state is "ready":
                    bullet_sound = mixer.Sound("laser.wav")
                    bullet_sound.play()
                    bulletX = playerX
                    fire_bullet(bulletX, bulletY)
        if event.type == pygame.KEYUP:
            if event.key == pygame.K_RIGHT or event.key == pygame.K_LEFT:
                playerX_change = 0

    playerX+=playerX_change
    if playerX<=0:
        playerX=00
    elif playerX>=736:
        playerX=736

#enemies  movement

    for i in range(no_of_enemies):
        #GAME OVER
        if enemyY[i]>400:
            for j in range (no_of_enemies):
                enemyY[i]=2000
            game_over_text()
            break
        enemyX[i]+=enemyX_change[i]
        if enemyX[i] <=0:
            enemyX_change[i]=3
        elif enemyX[i] >=736:
            enemyX_change[i]=-3
            enemyY[i]+=enemyY_change[i]

        # collision of bullet and enemy

        collision = isCollision(enemyX[i], enemyY[i], bulletX, bulletY)
        if collision:
            explosion_sound = mixer.Sound("explosion.wav")
            explosion_sound.play()
            bulletY = 480
            bullet_state = "ready"
            score_value += 1

            enemyX[i] = random.randint(0, 735)
            enemyY[i] = random.randint(50, 150)
        enemy(enemyX[i], enemyY[i],i)

# bullet movement

    if bulletY <= 0:
        bulletY=480
        bullet_state="ready"
    if bullet_state is "fire":
        #fire_bullet(bulletX,bulletY)
        fire_bullet(bulletX+28, bulletY+28)
        fire_bullet(bulletX - 28, bulletY - 28)
        bulletY-=bulletY_change





        #call in player and enemy and then oit display on screen
    player(playerX,playerY)
    show_score(textX, textY)




    #below line is very imp for display content

    pygame.display.update()

using UnityEngine;

public class CameraContoller : MonoBehaviour
{
    public GameObject player;
    private Vector3 offset;
    // Start is called before the first frame update
    void Start()
    {
        offset=transform.position - player.transform.position;
    }

    // Update is called once per frame
    void LateUpdate()
    {
        transform.position=player.transform.position+offset;
    }
}

        {
            winText.text="You Win!";
